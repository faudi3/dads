<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"
    />
    <script src="./js/wow.min.js"></script>
    <script>  new WOW().init();</script>
    <title>Архитектор Федор Нагорный</title>
</head>
<body>
 <Header class="header">
     <div class="header__wrapper">
     <img src="./img/logo.png" alt="logo" width="48" height="48">
     <div class="menu">
         <p class="header__par">Работы</p>
         <p class="header__par">Цены</p>
         <p class="header__par">Обо мне</p>
         <p class="header__par">Контакты</p>
     </div>
     <div class="header__contact">Связаться</div>
     </div>
 </Header>
<Main class="main">
    <section class="photo-grid">
        <div class="photo-grid__text-wrap">
          <p class="photo-grid__text">Сайт Архитектора </p>
          <p class="photo-grid__text2"> Федора Нагорного</p>
          <p class="photo-grid__btn">Примеры работ > </p>
        </div>

        <div class="photo-grid__wrapper">
        <img class="photo-grid__item" src="./img/chalet1.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/chalet2.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/chalet3.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/guest-house-1-scaled.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/guest-house-2-scaled.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/guest-house-3-scaled.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/guest-house-4-scaled.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/kamchatka1.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/kamchatka2.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/kamchatka3.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/kamchatka4.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/chalet1.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/kamchatka2.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/kamchatka3.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/kamchatka4.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/chalet1.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/kamchatka2.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/kamchatka3.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/kamchatka4.jpg" alt="шалет">
        <img class="photo-grid__item" src="./img/chalet1.jpg" alt="шалет">
        </div>
    </section>
    <section class="examples wow fadeIn">
        <h2 class="examples__title">Работы</h2>
      <div class="slider">
          <div class="slider-line">
            <img class="slider__img" src="./img/kamchatka1.jpg" alt="">
            <img class="slider__img" src="./img/kamchatka2.jpg" alt="">
            <img class="slider__img" src="./img/kamchatka3.jpg" alt="">
          </div>
      </div>
        <div class="examples__btn-wrap">
        <button class="examples__btn slider-prev">prev</button>
        <button class="examples__btn slider-next">next</button>
        </div>
    </section>
</Main>
 <footer class="footer wow fadeIn">
     <h2 class="footer__text">© Nagorny Fedor Architect — 2022. All rights reserved.</h2>
 </footer>

<script src="./js/slider.js"></script>
</body>
</html>
